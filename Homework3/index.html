<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
 
    <link rel="stylesheet" href="style.css" />
    <title>Advanced JS Homework 3</title>
  </head>

  <body>
    <div class="container">
      <h1>User Data</h1>
      <button id="getUser">Get User</button>
      <table id="dataTable">
        <thead>
          <tr>
            <th rowspan="3"><i class="fas fa-id-badge"></i> ID</th>
            <th rowspan="3"><i class="fas fa-user"></i> Name</th>
            <th rowspan="3"><i class="fas fa-user-tag"></i> Username</th>
            <th rowspan="3"><i class="fas fa-envelope"></i> Email</th>
            <th rowspan="3"><i class="fas fa-phone"></i> Phone</th>
            <th rowspan="3"><i class="fas fa-globe"></i> Website</th>
            <th colspan="6">Address</th>
            <th colspan="3">Company</th>
          </tr>
          <tr>
            <th rowspan="3"><i class="fas fa-road"></i> Street</th>
            <th rowspan="3"><i class="fas fa-building"></i> Suite</th>
            <th rowspan="3"><i class="fas fa-city"></i> City</th>
            <th rowspan="3"><i class="fas fa-mail-bulk"></i> Zip Code</th>
            <th colspan="2"><i class="fas fa-map-marker-alt"></i> Geo</th>
            <th rowspan="3"><i class="fas fa-briefcase"></i> Name</th>
            <th rowspan="3"><i class="fas fa-lightbulb"></i> Catchphrase</th>
            <th rowspan="3"><i class="fas fa-flag"></i> Business Slogan</th>
          </tr>
          <tr>
            <th>Lat</th>
            <th>Lng</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
